<!DOCTYPE html>
<html ng-app="stockPulseApp">
<head>
  <title>Stock Pulse</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="appController">
  <h1>Stock Pulse</h1>
  <p>Enter in a stock symbol from the <a href="https://www.bloomberg.com/quote/INDU:IND/members">Dow Jones Industrial Average</a> and click on the submit button to see the last 30 messages from StockTwits that mentioned that stock </p>

  <div id="form">
    <form>
      <input type="text" ng-model="formData.symbol">
      <button type="submit" ng-click=getMessages()>Get Messages</button>
    </form>
  </div>

  <div id="data" ng-repeat="message in stockMessages">
    {{message.time}} {{message.message}}
  </div>

  <script>


  </script>

</body>

</html>
